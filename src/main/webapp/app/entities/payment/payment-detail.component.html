<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="payment">
            <h2><span>Payment</span> {{ payment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ payment.name }}</span>
                </dd>
                <dt><span>Card Type</span></dt>
                <dd>
                    <span>{{ payment.cardType }}</span>
                </dd>
                <dt><span>Card Number</span></dt>
                <dd>
                    <span>{{ payment.cardNumber }}</span>
                </dd>
                <dt><span>Date Time</span></dt>
                <dd>
                    <span>{{ payment.dateTime }}</span>
                </dd>
                <dt><span>Successful</span></dt>
                <dd>
                    <span>{{ payment.successful }}</span>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="payment.customer">
                        <a [routerLink]="['/customer', payment.customer?.id, 'view']">{{ payment.customer?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment', payment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
